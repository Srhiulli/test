name: Ghost Inspector Tests

on:
  push:
    branches: [main]
  


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar Ghost Inspector CLI e capturar saída
        run: |
          docker run --platform linux/amd64 ghostinspector/cli suite list --apiKey ${{ secrets.GI_API_KEY }} --json > output.json

      - name: Verificar conteúdo do arquivo output.json
        run: |
          echo "Conteúdo do output.json:"
          cat output.json

      - name: Processar saída com jq
        run: |
          echo "Processando saída com jq:"
          jq '.' output.json  # Apenas para debugar a estrutura do JSON

      - name: Executar testes do Ghost Inspector
        uses: docker://ghostinspector/cli
        with:
          args: suite execute 676331ba7a599a5bc8a55a83 \
            --apiKey ${{ secrets.GI_API_KEY }} \
            --startUrl https://staging.clint.digital \
            --errorOnFail

            